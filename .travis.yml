sudo: required

language: python

python:
  - "2.7"

before_install:
  - service docker status
  - echo $PATH
  - wget -O /home/travis/bin/docker https://get.docker.com/builds/Linux/x86_64/docker-latest
  - chmod +x /home/travis/bin/docker
  
script:
  - sudo docker -d -g var_lib_docker &
  - ./docker --version
  - ./docker ps

after_success:
  - echo 'success'

after_failure:
  - echo 'failure'
  
after_script:
  - sudo kill `sudo cat /var/run/docker.pid`
